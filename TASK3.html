<!DOCTYPE html>
<html>
<head>
    <title>TASK 3: FIXED vs FLEXIBLE COLUMNS</title>
    <link rel="stylesheet" href="TASK3.css">
</head>

<body>

    <h3>Fixed Width Columns (px)</h3>
    <div class="container fixed">
        <div class="items">
            <h3>TEJAS</h3>
            <p>Paragraph 1</p>
        </div>
        <div class="items">
            <h3>DHRUV</h3>
            <p>Paragraph 2</p>
        </div>
        <div class="items">
            <h3>RAJ</h3>
            <p>Paragraph 3</p>
        </div>
    </div>

    <h3>Flexible Columns (fr)</h3>
    <div class="container flexible">
        <div class="items">
            <h3>AMAN</h3>
            <p>Paragraph 4</p>
        </div>
        <div class="items">
            <h3>PRINCE</h3>
            <p>Paragraph 5</p>
        </div>
        <div class="items">
            <h3>ADITYA</h3>
            <p>Paragraph 6</p>
        </div>
    </div>

</body>
</html>
